<header class="header shadow-sm py-3 bg-white">
  <div class="container d-flex justify-content-between align-items-center header__inner">
    <!-- Logo -->
    <h1 class="header__logo m-0">EconCircular</h1>

    <!-- Navegación para pantallas md+ -->
    <nav class="header__nav d-none d-md-flex gap-4" id="main-nav">
      <a href="index.html" class="nav__link">Inicio</a>
      <a href="participantes.html" class="nav__link">Participantes</a>
      <a href="informacion.html" class="nav__link">Información</a>
      <a href="contacto.html" class="nav__link">Contacto</a>
    </nav>

    <!-- Icono hamburguesa para móviles -->
    <button
      class="btn d-md-none"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#mobileMenu"
      aria-controls="mobileMenu"
    >
      <i class="ri-menu-line fs-4 text-dark"></i>
    </button>
  </div>

  <!-- Menú móvil (offcanvas Bootstrap) -->
  <div
    class="offcanvas offcanvas-end custom-offcanvas"
    tabindex="-1"
    id="mobileMenu"
    aria-labelledby="mobileMenuLabel"
  >
    <div class="offcanvas-header border-bottom">
      <h5 class="offcanvas-title fw-semibold text-success" id="mobileMenuLabel">
        Menú
      </h5>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="offcanvas"
        aria-label="Cerrar"
      ></button>
    </div>
    <div class="offcanvas-body px-4">
      <ul class="list-unstyled d-flex flex-column gap-3 mt-3 fs-5">
        <li><a href="index.html" class="nav__link nav-mobile-link">Inicio</a></li>
        <li><a href="participantes.html" class="nav__link nav-mobile-link">Participantes</a></li>
        <li><a href="informacion.html" class="nav__link nav-mobile-link">Información</a></li>
        <li><a href="contacto.html" class="nav__link nav-mobile-link">Contacto</a></li>
      </ul>
    </div>
  </div>
</header>
